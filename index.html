<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<!-- onload permite ejecutar acciones cuando se han cargado todos los elementos de la pÃ¡gina-->
<!-- colspan fusiona las celdas en una tabla, indica el nro de filas que ocupara una celda -->

<body onload="init">
    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button class="caja" id="siete">7</button></td>
            <td><button class="caja" id="ocho">8</button></td>
            <td><button class="caja" id="nueve">9</button></td>
            <td><button class="acto" id="division">/</button></td>
        </tr>
        <tr>
            <td><button class="caja" id="cuatro">4</button></td>
            <td><button class="caja" id="cinco">5</button></td>
            <td><button class="caja" id="seis">6</button></td>
            <td><button class="acto" id="multiplicacion">*</button></td>
        </tr>
        <tr>
            <td><button class="caja" id="uno">1</button></td>
            <td><button class="caja" id="dos">2</button></td>
            <td><button class="caja" id="tres">3</button></td>
            <td><button class="acto" id="resta">-</button></td>
        </tr>
        <tr>
            <td><button class="caja" id="igual">=</button></td>
            <td><button class="caja" id="reset">C</button></td>
            <td><button class="caja" id="cero">0</button></td>
            <td><button class="acto" id="suma">+</button></td>
        </tr>
    </table>

    <script src="/javascript/script.js"></script>
</body>

</html>
